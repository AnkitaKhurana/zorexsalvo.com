<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Zorex Rivera Salvo</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <div class="section no-pad-bot green darken-4" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center thin home-header">Zorex Salvo</h1>
      <h6 class="header col s12 light home-header thin center">Web Developer</h6>
      <div class="row center">
        <h5 class="header col s12 light home-header thin">"Make it run, make it right, make it fast."</h5>
      </div>
      <div class="row center" style="position: relative;">
        <a class="btn-floating red tooltipped" data-position="left" data-delay="50" data-tooltip="Blog"><i class="material-icons">chrome_reader_mode</i></a></li>
        <a class="btn-floating yellow darken-2 tooltipped" data-position="top" data-delay="50" data-tooltip="GitHub"><i class="fa fa-github"></i></a></li>
        <a class="btn-floating light-blue darken-4 tooltipped" data-position="bottom" data-delay="50" data-tooltip="Linkedn"><i class="fa fa-linkedin"></i></a></li>
        <a class="btn-floating blue tooltipped" data-position="right" data-delay="50" data-tooltip="Mail"><i class="material-icons">email</i></a></li>
      </div>
      <br><br>
    </div>
  </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img src="img/screenshot.png">
            <span class="card-title">Card Title</span>
          </div>
          <div class="card-content">
            <p>I a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
