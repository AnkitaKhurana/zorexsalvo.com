<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{{ page.title }}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <div id="app">

    <transition name="slide">
      <div class="section no-pad-bot green darken-4" id="index-banner" v-if="!blog">
        <div class="container">
          <br><br>
          <h1 class="header center thin home-header">{{ page.full_name }}</h1>
          <h6 class="header col s12 light home-header thin center">{{ page.position }}</h6>
          <div class="row center">
            <h5 class="header col s12 light home-header thin">"{{ page.motto }}"</h5>
          </div>
          <div class="row center" style="position: relative;">
            <a class="btn-floating red tooltipped"
               data-position="left"
               data-delay="50"
               data-tooltip="Blog"
               @click="toggleBlog"
               href="#blog">
                <i class="material-icons">chrome_reader_mode</i>
            </a>
            <a class="btn-floating yellow darken-2 tooltipped"
               data-position="top"
               data-delay="50"
               data-tooltip="GitHub"
               href="https://github.com/{{ page.github_url }}">
              <i class="fa fa-github"></i>
            </a>
            <a class="btn-floating light-blue darken-4 tooltipped"
               data-position="bottom" data-delay="50"
               data-tooltip="Linkedn"
               href="https://www.linkedin.com/in/{{ page.linkedin_url }}"
               target="_top">
              <i class="fa fa-linkedin"></i>
            </a>
            <a class="btn-floating blue tooltipped"
               data-position="right"
               data-delay="50"
               data-tooltip="Mail"
               href="mailto:{{ page.email_address }}">
              <i class="material-icons">email</i>
            </a>
          </div>
          <br><br>
        </div>
      </div>
    </transition>

    <transition name="fade">
  <nav class="green darken-4" role="navigation" v-if="blog">
    <div class="nav-wrapper container">
      <a id="logo-container"
         class="brand-logo thin"
         @click="toggleBlog"
         href="#">
        Blog
      </a>
    </div>
  </nav>
    </transition>

  <br>
  <div class="container">
    <div class="row">
      {% for item in site.post %}
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img src="{{ item.image_path }}">
            <span class="card-title">{{ item.title }}</span>
          </div>
          <div class="card-content">
            <p>{{ item.short_description }}</p>
        </div>
          <div class="card-action">
            <a href="#">Read More..</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <!--  Scripts-->
  </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/vue.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
